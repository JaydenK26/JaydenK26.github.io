<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NPC Interaction</title>
  <link rel="stylesheet" href="interactStyles.css" />
</head>
<body>
  <main class="board">
    <header class="board__header">
      <h1>Interaction</h1>
    </header>

    <!-- (Optional) right-side tool rail preserved -->
    <nav class="rail" aria-label="Quick tools">
      <button class="rail__btn" title="Stats" aria-label="Stats">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M5 9h2v10H5V9Zm6-4h2v14h-2V5Zm6 7h2v7h-2v-7Z"/></svg>
      </button>
      <button class="rail__btn" title="Bag" aria-label="Bag">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M7 7V6a5 5 0 0 1 10 0v1h3v13H4V7h3Zm2 0h6V6a3 3 0 0 0-6 0v1Z"/></svg>
      </button>
      <button class="rail__btn" title="Map" aria-label="Map">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M9 3 3 5v16l6-2 6 2 6-2V3l-6 2-6-2Zm0 2.2 6 2V20l-6-2-4 1.3V6.5L9 5.2Zm12 .3v12.8l-4 1.3V8.8l4-1.3Z"/></svg>
      </button>
    </nav>

    <!-- NPC portrait + (optional) name -->
    <section class="npc-zone" aria-label="NPC">
      <figure class="npc">
        <img
          id="npcImg"
          src="https://images.unsplash.com/photo-1580983561371-7f4b7a8f8a3e?q=80&w=600&auto=format&fit=crop"
          alt="NPC" />
        <figcaption id="npcName" class="npc__name">NPC</figcaption>
      </figure>
    </section>

    <!-- Interaction options -->
    <section class="actions" aria-labelledby="actionsTitle">
      <h2 id="actionsTitle">Current NPC interaction options</h2>

      <div class="actions__row" id="actionsRow">
        <!-- Built-ins -->
        <button id="btnFetch" class="btn">Throw stick and tell him to fetch</button>
        <button id="btnTrade" class="btn" aria-haspopup="dialog">Trade</button>

        <!-- NEW: Talk buttons -->
        <button class="btn" data-talk-id="how-are-you">Ask “How are you?”</button>
        <button class="btn" data-talk-id="rumors">Ask for rumors</button>
        <button class="btn" data-talk-id="name">Ask their name</button>
        <button class="btn" data-talk-id="goodbye">Say goodbye</button>
      </div>

      <div class="log" id="log" aria-live="polite">What will you do?</div>
    </section>
  </main>

  <!-- Trade dialog -->
  <dialog id="tradeDlg" class="dlg">
    <h3>Trade with NPC</h3>

    <div class="trade">
      <div class="trade__col">
        <h4>You offer</h4>
        <div class="chips">
          <button class="chip" type="button" aria-pressed="false" data-offer="berries">Berries</button>
          <button class="chip" type="button" aria-pressed="false" data-offer="herbs">Herbs</button>
          <button class="chip" type="button" aria-pressed="false" data-offer="coin">Coin</button>
        </div>
      </div>

      <div class="trade__col">
        <h4>You want</h4>
        <div class="chips">
          <button class="chip" type="button" aria-pressed="false" data-want="rope">Rope</button>
          <button class="chip" type="button" aria-pressed="false" data-want="map">Map</button>
          <button class="chip" type="button" aria-pressed="false" data-want="lantern">Lantern</button>
        </div>
      </div>
    </div>

    <div class="dlg__row">
      <button class="btn" data-close type="button">Close</button>
      <button class="btn btn--primary" id="btnConfirmTrade" type="button">Confirm trade</button>
    </div>
  </dialog>

  <script src="interactScript.js"></script>
</body>
</html>
